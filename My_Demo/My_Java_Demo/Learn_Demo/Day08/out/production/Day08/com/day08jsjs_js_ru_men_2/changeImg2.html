<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/01.gif" id="change">
<script>
    var arrSrc = [];
    arrSrc[0] = "img/01.gif";
    arrSrc[1] = "img/02.gif";
    arrSrc[2] = "img/03.gif";
    arrSrc[3] = "img/04.gif";

    var change = document.getElementById("change");

    setInterval(changeFun, 2000);

    var i = 1;

    function changeFun() {
        if (i > 3) {
            i = 0;
        }
        change.src = arrSrc[i];
        i++;
    }

</script>
</body>
</html>
