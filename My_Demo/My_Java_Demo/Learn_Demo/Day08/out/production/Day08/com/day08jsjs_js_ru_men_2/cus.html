<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="开始统计" id="start" onclick="start1();">
<input type="text" id="inputValue">
<input type="button" value="结束统计" id="stop" onclick="stop1();">

<script>
    var i = 0;
    var timeout;

    function start1() {
        var inputValue = document.getElementById("inputValue");
        inputValue.value = i;
        i = ++i;

        timeout = setTimeout(start1, 500);
    }

    function stop1() {
        clearTimeout(timeout);
    }

</script>

</body>
</html>
