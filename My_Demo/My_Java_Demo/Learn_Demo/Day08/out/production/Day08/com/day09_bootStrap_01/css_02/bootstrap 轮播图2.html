<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.jquary.feijm.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.jquary.feijm.js doesn't work if you view the page via file:// -->
<!--    &lt;!&ndash;[if lt IE 9]>-->
<!--    &lt;!&ndash;<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.jquary.feijm.js"></script>&ndash;&gt;-->
<!--    <script src="//cdn.bootcss.com/respond.jquary.feijm.js/1.4.2/respond.min.jquary.feijm.js"></script>&ndash;&gt;-->
    <!-- [endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.js"></script>

</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <img src="img/01.gif" alt="...">
            <div class="carousel-caption">
                <h3>1111</h3>
                <p>1111</p>
            </div>
        </div>

        <div class="item">
            <img src="img/02.gif" alt="...">
            <div class="carousel-caption">
                <h3>2222</h3>
                <p>2222</p>
            </div>
        </div>

        <div class="item">
            <img src="img/03.gif" alt="...">
            <div class="carousel-caption">
                <h3>3333</h3>
                <p>3333</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
