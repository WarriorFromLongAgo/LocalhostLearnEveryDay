<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <form action="#">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p>end.................</p>

    <form class="form-inline">

        <div class="form-group">
            <label class="sr-only">user</label>
            <div class="input-group">
                <div class="input-group-addon">￥</div>
                <input type="email" class="form-control" placeholder="金额">
                <div class="input-group-addon">.00</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="email">
        </div>
    </form>
    <p>end..............</p>

    <p>水平排列的表单</p>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <p>end...............</p>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
    </form>
    <p>end..............</p>

    <p>焦点状态</p>
    <form action="#" class="form-horizontal">
        <label class="sr-only">hello</label>
        <input type="text" class="form-control focus">
    </form>
    <p>end.............</p>

    <p>为输入框设置 disabled 属性可以禁止其与用户有任何交互</p>
    <form action="#" class="form-horizontal">
        <label class="sr-only">hello</label>
        <input type="text" class="form-control" disabled>
    </form>
    <p>end.............</p>

    <p> 三个全部禁用 </p>
    <form action="#" class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="sr-only">hello</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="sr-only">hello</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="sr-only">hello</label>
                <input type="text" class="form-control">
            </div>
            <button type="reset" class="btn btn-default">重置</button>
            <a href="1，.html">11</a>
        </fieldset>
    </form>
    <p>end.............</p>

</div>

<div class="form-group">
    <p>只读状态</p>
    <label class="sr-only">hello</label>
    <input type="text" class="form-control" placeholder="只读" readonly>
    <p>end................</p>
</div>

<div>
    <p>校验状态</p>
    <div class="form-group has-success has-feedback">
        <label class="control-label">hello</label>
        <input type="text" class="form-control" placeholder="成功样式" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    </div>
</div>

</body>
</html>
