<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用属性操作</title>
    <script src="../js/jquery-3.4.1.js"></script>

    <script type="text/javascript">
        $(function () {
            // 获取北京节点的name属性值
            var name = $("#beijing").attr("name");
            alert(name);

            // 设置北京节点的name属性值为dabeijing
            var name = $("#beijing").attr("name", "dabeijing");

            // 新增北京节点的 discription 属性，属性值是 didu
            var dibu = $("#beijing").attr("discription","didu");

            // 删除北京节点的name属性值，并校验name属性是否存在
            $("#beijing").removeAttr("name");

            // 获得hobby的选中状态
            var check = $("#hobby").prop("checked");
            alert(check);
        });
    </script>
</head>
<body>
<ul>
    <li id="beijing" name="beijing" xxx="bbbb">北京</li>
    <li id="tianjing" name="tianjing">天津</li>
</ul>
<input type="checkbox" id="hobby"/>


</body>
</html>
