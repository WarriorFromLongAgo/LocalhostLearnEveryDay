<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class属性操作</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        .one {
            width: 300px;
            height: 340px;
            margin: 20px;
            background-color: chartreuse;
            border: pink 3px dotted;
            float: left;
            font-size: 20px;
            font-family: 楷体;

        }
    </style>
    <script type="text/javascript">
        $(function () {
            // <input type="button" value=" 采用属性增加样式，改变id=one的样式 " id="b1">
            $("#b1").click(function () {
                $("#one").prop("class", "one");
            });
            // <input type="button" value=" addclass " id="b2">
            $("#b2").click(function () {
                $("#one").addClass("one");
            });
            // <input type="button" value=" removeclass " id="b3">
            $("#b3").click(function () {
                $("#one").removeClass("one");
            });
            // <input type="button" value=" 切换样式 " id="b4">
            $("#b4").click(function () {
                $("#one").toggleClass("one");
            });
            // <input type="button" value=" 通过css()获得id为one背景颜色 " id="b5">
            $("#b4").click(function () {
                $("#one").css("backgroundColor");
            });
            // <input type="button" value=" 通过css()设置id为one背景颜色为绿色 " id="b6">
            $("#b4").click(function () {
                $("#one").css("backgroundColor", "green");
            });
        });
    </script>
</head>
<body>

<input type="button" value="保存" class="mini" name="ok">

<input type="button" value=" 采用属性增加样式，改变id=one的样式 " id="b1">
<input type="button" value=" addclass " id="b2">
<input type="button" value=" removeclass " id="b3">
<input type="button" value=" 切换样式 " id="b4">
<input type="button" value=" 通过css()获得id为one背景颜色 " id="b5">
<input type="button" value=" 通过css()设置id为one背景颜色为绿色 " id="b6">

<h1>有一种奇迹叫坚持</h1>
<h2>自信源于努力</h2>

<div id="one">
    id = one
</div>

<div id="two" class="mini">
    id=two class=mini
    <div class="mini">
        class= mini
    </div>
</div>

<div class="one">
    class = one
    <div class="mini">class = mini</div>
    <div class="mini">vlass = mini</div>
</div>

<div class="one">
    class=one

</div>

</body>
</html>
