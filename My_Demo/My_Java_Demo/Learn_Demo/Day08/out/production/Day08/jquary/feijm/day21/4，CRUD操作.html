<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD操作</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // <input type="button" value=" 将反恐放置到city后面 " id="b1">
            $("#b1").click(function () {
                $("#city").append($("#fk"));
                // $("#fk").append($("#city"));
            });
            // <input type="button" value=" 将反恐放置到city最前面 " id="b2">
            $("#b2").click(function () {
                $("#city").prepend($("#fk"));
                // $("#fk").prepend($("#city"));
            });
            // <input type="button" value=" 将反恐插入到天津后面 " id="b3">
            $("#b3").click(function () {
                $("#fk").after($("#tj"));
                // $("#tj").after($("#fk"));
            });
            // <input type="button" value=" 将反恐插入到天津前面 " id="b4">
            $("#b4").click(function () {
                $("#tj").before($("#fk"));
            });
            // 删除元素
            $("#b5").click(function () {
                var aa = "bj";
                // $("li[id=aa]").remove();
                $("li#bj").remove();
            });
            // 删除子元素
            $("#b6").click(function () {
                $("#city").empty();
            });
        });
    </script>
</head>
<body>

<input type="button" value=" 将反恐放置到city后面 " id="b1">
<input type="button" value=" 将反恐放置到city最前面 " id="b2">
<input type="button" value=" 将反恐插入到天津后面 " id="b3">
<input type="button" value=" 将反恐插入到天津前面 " id="b4">
<input type="button" value=" 删除元素 " id="b5">
<input type="button" value=" 删除子元素 " id="b6">

<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li id="tj" name="tianjin">天津</li>
    <li id="cq" name="chongqing">重庆</li>
</ul>

<ul id="love">
    <li id="fk" name="fankong">反恐</li>
    <li id="xj" name="xingji">星际</li>
</ul>

<div id="fool">helo</div>

</body>
</html>
