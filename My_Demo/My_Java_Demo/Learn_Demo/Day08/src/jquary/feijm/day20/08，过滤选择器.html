<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // <input type="button" value=" 改变第一个 div 元素的背景色为红色 " id="b1"/>
            $("#b1").click(function () {
                $("div:first").css("backgroundColor", "pink");
            });
            // <input type="button" value=" 改变最后一个 div 元素的背景色为红色 " id="b2"/>
            $("#b2").click(function () {
                $("div:last").css("backgroundColor", "pink");
            });
            // <input type="button" value=" 改变 class 不为 one 的所有 div 元素的背景色为红色 " id="b3"/>
            $("#b3").click(function () {
                $("div:not(.one)").css("backgroundColor", "pink");
            });
            // <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为红色 " id="b4"/>
            $("#b4").click(function () {
                $("div:even").css("backgroundColor", "pink");
            });
            // <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为红色 " id="b5"/>
            $("#b5").click(function () {
                $("div:odd").css("backgroundColor", "pink");
            });
            // <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为红色 " id="b6"/>
            $("#b6").click(function () {
                $("div:gt('3')").css("backgroundColor", "pink");
            })
            // <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为红色 " id="b7"/ >
            $("#b7").click(function () {
                $("div:eq('3')").css("backgroundColor", "pink");
            })
            // <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为红色 " id="b8"/>
            $("#b8").click(function () {
                $("div:lt('3')").css("backgroundColor", "pink");
            })
            // <input type="button" value=" 改变所有的标题元素的背景色为红色 " id="b9"/>
            $("#b9").click(function () {
                $(":header").css("backgroundColor", "pink");
            })
        });
    </script>
</head>
<body>
<h1>11111111</h1>
<h2>22222222222</h2>
<input type="button" value="保存" class="mini" name="ok"/>

<input type="button" value=" 改变第一个 div 元素的背景色为红色 " id="b1"/>
<input type="button" value=" 改变最后一个 div 元素的背景色为红色 " id="b2"/>
<input type="button" value=" 改变 class 不为 one 的所有 div 元素的背景色为红色 " id="b3"/>
<input type="button" value=" 改变索引值为偶数的 div 元素的背景色为红色 " id="b4"/>
<input type="button" value=" 改变索引值为偶数的 div 元素的背景色为红色 " id="b5"/>
<input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为红色 " id="b6"/>
<input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为红色 " id="b7"/>
<input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为红色 " id="b8"/>
<input type="button" value=" 改变所有的标题元素的背景色为红色 " id="b9"/>

<div>111</div>
<div>222</div>
<div class="one">333</div>
<div>444</div>
<div>555</div>
<div>666</div>
<div>777</div>
<div>888</div>
<div>999</div>

</body>
</html>
