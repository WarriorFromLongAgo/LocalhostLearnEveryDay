<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="box1"></div>
<p class="p1"></p>

<script>

    var bodyObj = document.getElementsByTagName("body")[0];

    var childNodes = bodyObj.childNodes;
    alert(childNodes.length);

    for (var i = 0; i < childNodes.length; i++) {
        // document.write("childNodes[i].nodeValue = " + childNodes[i].nodeValue);
        // document.write("---childNodes[i].nodeName = " + childNodes[i].nodeName);
        // document.write("---childNodes[i].nodeType = " + childNodes[i].nodeType);
        // document.write("========================================")
        alert(childNodes[i].nodeName);
    }

    //获取父级节点的HTML类型的子节点
    var children = bodyObj.children;
    alert(children.length);

    for (var j = 0; j < children.length; j++) {
        alert(children[j].nodeName);
    }

</script>

</body>
</html>
