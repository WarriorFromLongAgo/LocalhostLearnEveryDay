<body>

<input type="button" value="发送异步请求" onclick="fun()">
<input type="text">

<script type="text/javascript">
    function fun() {
        $.ajax({
            url: "ajaxServlet1111",  //请求路径
            type: "POST",
            // date: "userName=tom&age=22",
            date: {"userName": "tom", "age": 22},
            success: function (date) {
                alert(date);
            },
            error: function () {
                alert("出错啦。。。");
            }
        });
    }


</script>
