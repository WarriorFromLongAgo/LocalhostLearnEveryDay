<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $.get("findProvinceServlet", {}, function (data) {
                // [{"id":1,"name":"开发部"},{"id":2,"name":"市场部"},{"id":3,"name":"财务部"}]
                // 1，获取select对象
                var province = $("select#province");
                // 2，遍历json数组
                $(data).each(function () {
                    // 创建option
                    var option = $("<option name='" + this.id + "'>" + this.name + "</option>");

                    province.append(option);
                });
            });
        });
    </script>

</head>
<body>

<select id="province">

    <option>-----请选择省份-----</option>


</select>

</body>
</html>
